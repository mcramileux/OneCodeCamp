<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale1.0">
        <title>Display Property</title>
        <link rel="stylesheet" href="display.css">
    </head>

    <body>
        <!-- Display property controls how the element is displayed or rendered on the page or screen -->
        
        <!-- 
            Block -- default setting; takes up full width of the container and start on a new line
            Inline -- don't start on a new line; flows alongside other inline elements.
            Inline-Block -- blend of inline and block; takes up only as much width as necessary but can still modify padding and margin
            None -- hides the element
        -->

        <h1> Display Property Example </h1>
        <br/>
        This is the first sentence.
        <div class="block"> This is a Block Element</div>
        <br/>
        This is another inline element.
        <div class="inline"> This is an Inline Element</div>
        <br/>
        This is before the inline-block element.
        <div class="inline-block"> This is an Inline Block Element</div>
        <br/>
        <!-- <div class="none"> This is a None Element</div> -->
        
    </body>
</html>
