<!-- BOX SIZING -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale1.0">
        <title>Document</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <!-- 
        Box Sizing -- controls how the width and height of an element are calculated.
​
            * content-box value -- default value; the width and height specified in the CSS will only apply to the content area, 
            and padding and border will add to the total size.
​
            * border-box value -- considers the content, padding, and border when calculating the width and height.
     -->

        <h1> Box-Sizing Example</h1>
        <div class="content-box"> This is the Content Box</div>
        <br/>
        <div class="border-box"> This is the Border Box</div>
        <br/>
        <div class="box-content">Content</div>
        <br/>
        <div class="box-border-box">Content 2</div>
    </body>
    
</html>
